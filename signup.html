<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack Overflow</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/15cebb9740.js"></script>
</head>

<body>
    <div class="nav-section">
        <div class="header-img-label-box" id="top-header">
            <div class="img-stack">
                <img src="images/stack-logo.png" alt="Stack Overflow litelogo">
                <label class="logo-text">Stack<b>Overflowlite</b></label>
                <input role="searchbox" type="text" placeholder="Search..." class="header-search-box">
            </div>
            <div class="header-sign">
                <a href="signin.html" class="header-signin"><label>Login</label></a>
                <a href="signup.html" class="link-button">Sign Up</a>
            </div>
        </div>
    </div>
    <main role="main">
        <div class="wrap-content a">
            <div class="col-narrow b">
                <section id="navigation">
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="#">Stack Overflow lite</a>
                        <a href="#" class="nav-user">Users</a>
                    </nav>
                </section>
            </div>
            <div class="col-wide c">
                <div class="login-label">
                    <label>Create you Stack Overflow lite account. It takes only a few minutes</label>
                </div>
                <div class="form">
                    <form action="profile.html" method="GET">
                        <fieldset>
                            <div>
                                <label for="display" class="signin-label">Display Name</label>
                                <input type="text" name="display" placeholder="Your Display Name" class="signin-login">
                            </div>
                            <div>
                                <label for="email" class="signin-label">Email</label>
                                <input type="text" name="email" placeholder="Email" class="signin-login">
                            </div>
                            <div>
                                <label for="password" class="signin-label">Password</label>
                                <input type="text" name="password" placeholder="Password" class="signin-login">
                            </div>
                            <div>
                                <input type="submit" value="Sign Up" name="submit" class="signin-login login-btn">
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer role="contentinfo" id="contact">
        <div class="wrap-content">
            <div class="wide-col-footer">
                <h4>Stack Overflow lite </h4>

                <!-- Information about our company. Anything you want to know about Stack overflow lite -->
                <a href="#" class="contact">FAQ</a>
                <a href="#" class="contact">About us</a>
                <a href="#" class="contact">Contact us</a>
            </div>
            <div class="narrow-col-footer">
                <h4>Let's Keep in Touch!</h4>

                <!-- Social media and contact links. Add or remove any networks. -->
                <div class="contact-info">
                    <a href="eubulemlbtech@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i><span class="sr-only">eubulemlbtech@gmail.com</span></a>
                    <a href="https://twitter.com/lynda" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
                    <a href="https://www.linkedin.com/in/enric-malaba-87249b10a" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
                    <a href="https://medium.com/@eubule" target="_blank"><i class="fa fa-medium" aria-hidden="true"></i><span class="sr-only">Medium Blogs</span></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
